    DependsOn:
      - MockmentorRDSInstance
    Properties:
      Cluster: !Ref MockmentorECSCluster
      DesiredCount: 1
      LaunchType: 'FARGATE'
      ServiceName: backend-consumer-service
      TaskDefinition: !Ref BackendConsumerTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref MockmentorSecurityGroupPublic
          Subnets:
            - !Ref PrivateSubnetNgw1e
            - !Ref PrivateSubnetNgw1f

  FeedbackTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: feedback-task-definition
      Cpu: '2048'
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::887012994601:role/LabRole
      TaskRoleArn: arn:aws:iam::887012994601:role/LabRole
      ContainerDefinitions:
        - Name: feedback-container
          Image: kevalgandevia/mockmentor-feedback:latest
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  FeedbackService:
    Type: AWS::ECS::Service
    DependsOn:
      - MockmentorRDSInstance
    Properties:
      Cluster: !Ref MockmentorECSCluster
      DesiredCount: 1
      LaunchType: 'FARGATE'
      ServiceName: feedback-service
      TaskDefinition: !Ref FeedbackTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref MockmentorSecurityGroupPublic
          Subnets:
            - !Ref PrivateSubnetNgw1e
            - !Ref PrivateSubnetNgw1f

  RecognitionTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: recognition-task-definition
      Cpu: '2048'
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::887012994601:role/LabRole
      TaskRoleArn: arn:aws:iam::887012994601:role/LabRole
      ContainerDefinitions:
        - Name: recognition-container
          Image: kevalgandevia/mockmentor-recognition:latest
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  RecognitionService:
    Type: AWS::ECS::Service
    DependsOn:
      - MockmentorRDSInstance
    Properties:
      Cluster: !Ref MockmentorECSCluster
      DesiredCount: 1
      LaunchType: 'FARGATE'
      ServiceName: recognition-service
      TaskDefinition: !Ref RecognitionTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref MockmentorSecurityGroupPublic
          Subnets:
            - !Ref PrivateSubnetNgw1e
            - !Ref PrivateSubnetNgw1f

  TranscribeTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: transcribe-task-definition
      Cpu: '2048'
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::887012994601:role/LabRole
      TaskRoleArn: arn:aws:iam::887012994601:role/LabRole
      ContainerDefinitions:
        - Name: transcribe-container
          Image: kevalgandevia/mockmentor-transcribe:latest
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  TranscribeService:
    Type: AWS::ECS::Service
    DependsOn:
      - MockmentorRDSInstance
    Properties:
      Cluster: !Ref MockmentorECSCluster
      DesiredCount: 1
      LaunchType: 'FARGATE'
      ServiceName: transcribe-service
      TaskDefinition: !Ref TranscribeTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref MockmentorSecurityGroupPublic
          Subnets:
            - !Ref PrivateSubnetNgw1e
            - !Ref PrivateSubnetNgw1f
  
  VideoConversionTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: video-conversion-task-definition
      Cpu: '2048'
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::887012994601:role/LabRole
      TaskRoleArn: arn:aws:iam::887012994601:role/LabRole
      ContainerDefinitions:
        - Name: video-conversion-container
          Image: kevalgandevia/mockmentor-video-conversion:latest
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp

  VideoConversionService:
    Type: AWS::ECS::Service
    DependsOn:
      - MockmentorRDSInstance
    Properties:
      Cluster: !Ref MockmentorECSCluster
      DesiredCount: 1
      LaunchType: 'FARGATE'
      ServiceName: video-conversion-service
      TaskDefinition: !Ref VideoConversionTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref MockmentorSecurityGroupPublic
          Subnets:
            - !Ref PrivateSubnetNgw1e
            - !Ref PrivateSubnetNgw1f

